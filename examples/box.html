<html>
<head>
	<title>yui webgl module</title>

	<script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>
	<script src="../build/y3d/y3d.js"></script>
</head>
<body>
	<canvas id='y3d' height="600" width="600"></canvas>

	<script>
	YUI().use('y3d-scene', 'y3d-camera', 'y3d-geometry-box', function(Y) {
		var camera = new Y.Camera({
			position: {
				x: 5,
				y: 5,
				z: 20
			}
		});

		var scene = new Y.Scene({
			camera: camera,
			background: '#272822'
		});

		camera.lookAt([0, 0, 0]);

		var box = new Y.Box({
			color: '#ff7700'
		});		

		scene.add(box);

		scene.render();
	});
	</script>	
</body>
</html>
